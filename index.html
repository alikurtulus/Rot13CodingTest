<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <h1>Rotate Letters</h1>
    <div class="rotation-container">
        <div class="rotation-user-inputs">
            <div class="input-control">
                <label for="user-input" class="input-label" >User Input</label>
                <textarea type="text" id="user-input" ></textarea>
            </div>
            <div class="input-control">
                <label for="rotation-number">Rotation Number</label>
                <select id="rotation-number"></select>
            </div>
        </div>
        <div class="input-control">
            <button id="btn-rotate" class="btn">Rotate</button>
            <button id="btn-clear"  class="btn">Clear</button>
        </div>
        <div class="input-control">
            <label for="input-display" class="input-label">Display</label>
            <textarea type="text" id="input-display" readonly ></textarea>
        </div>
    </div>
    <script type="text/javascript" src="js/app.js"></script>
   
</body>
</html>
